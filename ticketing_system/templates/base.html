<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticketing System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="{% url 'home' %}">Home</a>
        </div>
        <div class="nav-right">
            {% if user.is_authenticated %}
                {% if user.profile.is_staff %}
                    <a href="{% url 'ticket_list' %}">All Tickets</a>
                {% else %}
                    <a href="{% url 'ticket_create' %}">Submit Ticket</a>
                    <a href="{% url 'ticket_list' %}">My Tickets</a>
                {% endif %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'client_register' %}">Client Register</a>
                <a href="{% url 'staff_register' %}">Staff Register</a>
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
