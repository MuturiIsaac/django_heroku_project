{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h2>Ticket List</h2>
  <ul>
    {% for ticket in tickets %}
      <li>
        <a href="{% url 'ticket_detail' ticket.pk %}">{{ ticket.title }}</a>
        ({{ ticket.get_status_display }})
      </li>
    {% endfor %}
  </ul>
{% endblock %}
